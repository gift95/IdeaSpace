<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100%;
            width: 100%;
            min-width: 1000px;
            min-height: 730px;
            background-color: burlywood;
        }

        .header {
            height: 50px;
            background-color: antiquewhite;
            outline: 1px solid black;
        }

        .content {
            width: 100%;
            min-height: 600px;
            background-color: aquamarine;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: cornflowerblue;
            margin-bottom: 10px;
        }

        .wrap {
            display: flex;
            width: 260px;
            height: 150px;
            background-color: burlywood;
            margin-top: 10px;
        }

        .clearfix::before {
            content: "";
            clear: both;
            display: table;
            height: 0;
            visibility: hidden;
        }

        .box {
            width: 50px;
            height: 30px;
            flex-direction: row;
            margin: 10px auto;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"></div>
    <div class="content clearfix">
        <div class="wrap ">
            <div class="box change1">1</div>
            <div class="box change2">2</div>
            <div class="box change3">3</div>
            <div class="box change1">4</div>
            <div class="box change2">5</div>
            <div class="box change3">6</div>

        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="./js/jquery-3.4.1.min.js"></script>
<script>
    var conSty = $(".content");
    $(".box").focus(function () {
        conSty.css({"background-color": "pink"})
    });
    $(".change3").focus(function () {
        conSty.css({"background-color": "black"})
    });
    console.log($(".box:nth-of-type(2n+1)").text());
</script>
</body>
</html>
